{% extends "base.html" %}

{% block content %}

    <center>
        <h1>Build a Blog!</h1>
    </center>
    

    <!-- Here, we list our blog objects using a for loop. Note that <hr/> will end the loop -->

    {% if posts|length == 0 %}

    <p>No entries yet.</p>

    {% else %}

        {% for post in posts %}
            <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
            <!-- <h2>Written by:<a href="/blog?user={{post.owner.id}}">{{post.owner.username}}</a></h2> -->
            <p>{{post.body}}</p>
            <hr />
        {% endfor %}

    {% endif %}

{% endblock %}
